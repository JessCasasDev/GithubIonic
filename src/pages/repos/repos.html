<ion-header>

  <ion-navbar>
    <ion-title>Repos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (keydown)="search($event)" [(ngModel)]="username"></ion-searchbar>  
  <ion-item *ngIf="loading" class="centered">
    <ion-spinner name="crescent"></ion-spinner>
    cargando ...
  </ion-item>
  <ion-list *ngIf="!loading && this.repos != null">
    <ion-item *ngFor="let repo of repos" class="centered">
      {{repo.name}}
    </ion-item>
  </ion-list>
</ion-content>
